services:
    postgres:
        image: postgres:15-alpine
        container_name: bso-user-db-dev
        restart: unless-stopped
        environment:
            POSTGRES_DB: bso_users
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
        ports:
            - '${DB_PORT}:5432'
        volumes:
            - postgres_dev_data:/var/lib/postgresql/data
        networks:
            - bso-dev-network
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres -d bso_users']
            interval: 30s
            timeout: 10s
            retries: 3

    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: bso-user-service-dev
        restart: unless-stopped
        ports:
            - '${PORT}:${PORT}'
            - '${DEBUG_PORT}:${DEBUG_PORT}'
        environment:
            NODE_ENV: development
            NODE_OPTIONS: ${NODE_OPTIONS}
            PORT: ${PORT}
            DB_HOST: postgres
            DB_PORT: ${DB_PORT}
            DB_USERNAME: postgres
            DB_PASSWORD: password
            DB_NAME: bso_users
        depends_on:
            postgres:
                condition: service_healthy
        networks:
            - bso-dev-network
        volumes:
            - .:/app
            - /app/node_modules
            - ./logs:/app/logs
        command: npm run start:debug

networks:
    bso-dev-network:
        driver: bridge

volumes:
    postgres_dev_data:
        driver: local
